services:
  narrativa_backend_dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
        AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
        AWS_REGION: ${AWS_REGION}
        S3_BUCKET_NAME: ${S3_BUCKET_NAME}
        S3_FILE_KEY: ${S3_FILE_KEYY} # GitHub Secrets의 S3_FILE_KEYY를 매핑
    image: narrativa_backend_dev:latest # 이미지 이름
    container_name: narrativa_backend_dev # 컨테이너 이름
    ports:
      - "8080:8080" # 포트 매핑
    environment:
      SPRING_PROFILES_ACTIVE: dev # 로컬(dev) 환경
      SPRING_CONFIG_LOCATION: /app/config/application-dev.yml # S3에서 로드된 설정
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_FILE_KEY: ${S3_FILE_KEYY} # GitHub Secrets와 매핑
    volumes:
      - narrativa-logs:/app/logs # 로그 저장 볼륨
    restart: unless-stopped

volumes:
  narrativa-logs:
